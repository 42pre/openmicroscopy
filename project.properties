omero.home=${basedir}
############################################
# CONFIGURABLE PROPERTIES
############################################
maven.test.skip=true

# ------------------------------------------
# You will most likely NOT need to alter 
# entries below this point.
# ------------------------------------------

############################################
# Remote repositories are sites which provide build 
# and run-time requirements
############################################
#
#  - cvs.openmicroscopy.org.uk/maven: OME Specific requirements
#                                     (Hibernate, etc.)
#  - ibiblio.org/maven: Main Maven repository
#  - codeczar.com/maven: Tomcat plugin
#  - maven-plugins.sf.net: Misc. plugins
############################################

maven.repo.remote=http://cvs.openmicroscopy.org.uk/maven,http://ibiblio.org/maven,http://www.codeczar.com/maven,http://maven-plugins.sf.net/maven,http://cvs.apache.org/repository,http://javagen.org/maven

############################################
# Deteremine how the build will progress and what its products (jars,
# wars, documentation) will look like.
############################################
maven.xdoc.date=left
maven.multiproject.includes=components/*/project.xml

############################################
# Deteremine how the build will progress and what its products (jars,
# wars, documentation) will look like.
############################################
maven.tomcat.precompile=false


############################################
# JAVADOC
############################################
maven.javadoc.additionalparam = -breakiterator
maven.javadoc.useexternalfile=yes
maven.javadoc.customtags=todotag
todotag.name=DEV.TODO
todotag.description=To Do:
todotag.enabled=true
todotag.scope=all
maven.tasklist.taskTag=@DEV.TODO
omero.home.relative=../..
maven.javadoc.links = \
file:${basedir}/${omero.home.relative}/target/docs/multiproject/omero-model/apidocs/,\
file:${basedir}/${omero.home.relative}/target/docs/multiproject/omero-client/apidocs/,\
file:${basedir}/${omero.home.relative}/target/docs/multiproject/omero-server/apidocs/,\
file:${basedir}/${omero.home.relative}/target/docs/multiproject/omero-test/apidocs/,\
file:${basedir}/${omero.home.relative}/target/docs/multiproject/omero-shoolaadapter/apidocs/

#CURRENTLY NOT USED
#maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactor
maven.findbugs.enable=true



# JAM 2.0 setting:
maven.jam.generate.dir=${basedir}/target

# -------------------------------------------------------------------
# jam:master goal properties.
# -------------------------------------------------------------------
maven.jam.master.basedir=${basedir}
maven.jam.master.includes=components/*/project.xml
maven.jam.master.excludes=
maven.jam.master.ignoreFailures=false

# -------------------------------------------------------------------
# jam:install goal properties.
# -------------------------------------------------------------------
maven.jam.home=${basedir}/lib/jam
maven.jam.javagen.remote.repo=http://www.javagen.org/maven
maven.jam.maven.remote.repos=http://www.ibiblio.org/maven,http://www.javagen.org/maven


