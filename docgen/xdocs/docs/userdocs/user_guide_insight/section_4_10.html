<html>
<head>
  <title>Closing OMERO.insight</title>
</head>
<body>
<p>
To end a session using OMERO.insight, open the<b><i>File</i></b> menu in the Data Manager and select <b><i>Quit the Application</i></b>; or, close the Data Manager window.
</p>
<p>
<b><i>NB</i></b> Whenever you attempt to start a new action without saving edits or additions, you will be prompted to save or cancel the changes you made.
</p>
</body>
</html>
