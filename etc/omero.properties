#
# omero.properties
# -----------------
#
omero.version=3.0-Beta3
omero.dbversion=OMERO3A
omero.dbpatch=9
omero.repo.local=${omero.home}/lib/repository
omero.repo.remote=file://${user.home}/.m2/repository
omero.data.dir=/OMERO/
omero.principal_class=ome.system.Principal

############################################
# upgrade check:
# -------------
# On each startup the OMERO server checks
# the defined url for possible upgrades.
#
# If you would like to disable the checks,
# set the url to an empty string.
#
# For more information, see
# http://trac.openmicroscopy.org.uk/omero/wiki/UpgradeCheck
#
############################################
omero.upgrades.url=http://upgrade.openmicroscopy.org.uk
omero.upgrades.poll=0

############################################
# appserver product (ear) configuration
############################################
product.name=OMERO.server
product.license="GNU GPL, version 2"
product.final.name=omero.ear

############################################
# server configuration
############################################

# Frequency of indexing as cron job string
# "0,30 * * * * ?" is equivalent to running
# every 30 seconds.
omero.search.cron=0,30 * * * * ?

# Number of instances indexed per indexing.
# Larger batches can speed up indexing, but
# at the cost of memory.
omero.search.batch=250

# Instead, it is possible to tell the server
# to run more indexing reptitions, each of
# which gets completely committed before the
# next. This will only occur when there is
# a substantial backlog of searches to perform.
# (More than 1 hours worth)
#
omero.search.repetitions=10

# Analyzer used both index and to parse queries
omero.search.analyzer=ome.services.fulltext.FullTextAnalyzer

# Maximum number of OR-clauses to which a single search can expand
omero.search.maxclause=4096

# Indexing takes place on all EventLogs as the occur in the database.
# The types listed here will be skipped if they appear in the "entityType"
# field of the EventLog table.
omero.search.excludes=\
ome.model.annotations.AnnotationAnnotationLink,ome.model.annotations.ChannelAnnotationLink,\
ome.model.annotations.DatasetAnnotationLink,ome.model.annotations.ExperimenterAnnotationLink,\
ome.model.annotations.ExperimenterGroupAnnotationLink,ome.model.annotations.ImageAnnotationLink,\
ome.model.annotations.OriginalFileAnnotationLink,ome.model.annotations.PixelsAnnotationLink,\
ome.model.annotations.PlaneInfoAnnotationLink,ome.model.annotations.PlateAnnotationLink,\
ome.model.annotations.ProjectAnnotationLink,ome.model.annotations.ReagentAnnotationLink,\
ome.model.annotations.RoiAnnotationLink,ome.model.annotations.RoiLinkAnnotationLink,\
ome.model.annotations.ScreenAcquisitionAnnotationLink,ome.model.annotations.ScreenAnnotationLink,\
ome.model.core.Channel,ome.model.core.PlaneInfo,ome.model.core.StatsInfo,ome.model.core.PixelsOriginalFileMap,\
ome.model.core.PixelsDimensions,\
ome.model.containers.DatasetImageLink,ome.model.containers.ProjectDatasetLink,\
ome.model.containers.CategoryGroupCategoryLink,ome.model.containers.CategoryImageLink,\
ome.model.display.ChannelBinding\
ome.model.meta.Share,ome.model.meta.Event,ome.model.meta.EventLog,ome.model.meta.GroupExperimenterMap,\
ome.model.screen.WellSampleAnnotationLink,ome.model.screen.ScreenAcquisitionWellSampleLink,\
ome.model.screen.ScreenPlateLink,ome.model.screen.WellReagentLink

# Extra bridge classes, comma-separated, to be invoked on each indexing.
# Bridges are used to parse more information out of the your data.
omero.search.bridges=

# Fore more information, see:
# http://trac.openmicroscopy.org.uk/omero/wiki/OmeroSearch

############################################
# session configuration
#
# timeout values are in milliseconds to make
# comparison with start/finish values more
# straightforward
############################################
omero.sessions.timeout=600000
omero.sessions.maximum=0

############################################
# client connection
############################################
omero.group=user
omero.event=User

############################################
# application server connection
# -----------------------------
# The transport property below determines
# whether the SSL bindings will be used
# This, however, requires server configuration.
#
# For more information see,
# http://trac.openmicroscopy.org.uk/omero/wiki/OmeroSecurity
#
############################################
server.host=localhost
server.port=1099
server.transport=remote
# Can also be "secure"


############################################
# c3p0 connection pool settings
# -----------------------------
# These properties are used in
# ome/services/hibernate.xml to configure
# c3p0
#
# For more information see,
# http://hibernate.org/214.html
#
############################################
c3p0.acquire_increment=1
c3p0.max_size=100
c3p0.max_statements=0
c3p0.min_size=10
# Secs.
c3p0.timeout=100
c3p0.idle_test_period=100

############################################
# maven.xml properties
# ------------------------------------------
# when using maven.xml to generate classpath
# files uncomment out these variables. just
# be sure to re-comment them when using ant
# or odd errors will appear.
############################################
