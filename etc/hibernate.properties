############################################
# database connection
############################################
database.host=localhost
database.name=omero3
database.profile=psql

#
# hibernate.properties
# --------------------
# environment variables for Hibernate. Hibernate looks
# for this file specifically in the class path for setting
# some properties like cglib.use_reflection_optimizer below.
#
#
hibernate.bytecode.use_reflection_optimizer=false
hibernate.show_sql=false
hibernate.jdbc.batch_size=0

hibernate.search.default.directory_provider = org.hibernate.search.store.FSDirectoryProvider
hibernate.search.default.indexBase = /tmp/lucene
hibernate.validator.autoregister_listeners = false

container.status=out-of-container
#This will be overwritten by ejb.properties during deployment

