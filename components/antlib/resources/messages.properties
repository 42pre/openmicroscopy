msg.lifecycle.usage= 			\n\
-------------------------------------	\n\
 Build Lifecycle:			\n\
-------------------------------------	\n\
					\n\
 compile          compile/copy resources	\n\
 test             run unit tests		\n\
 package          produce build artifact	\n\
 repository       move artifact to repository\n\
 integration      run integration tests	\n\
 					\n\
 Testing...				\n\
 ------------------------------------	\n\
 Use:					\n\
  ant test                # Regular.	\n\
  ant quick <target>      # No tests	\n\
  ant strict-test         # Re-compile tests.\n\
  ant fail-on-error test  # Stop build if fails. \n\
					\n\


